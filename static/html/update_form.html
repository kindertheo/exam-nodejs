<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1>Ajouter une nouvelle entr√©e</h1>
        <form action="/add/country" method="post" class="form-group">
            <label>Country</label>
            <input class="form-control" name="Country" type="text">
            <label>Region</label>
            <input class="form-control" name="Region" type="text">
            <label>Happiness Rank</label>
            <input class="form-control" name="Happiness Rank" type="text">
            <label>Hapiness Score</label>
            <input class="form-control" name="Hapiness Score" type="text">
            <label>Standard Error</label>
            <input class="form-control" name="Standard Error" type="text">
            <label>Economy (GDP PER Capital)</label>
            <input class="form-control" name="Economy (GDP PER Capita)" type="text">
            <label>Family</label>
            <input class="form-control" name="Family" type="text">
            <label>Health</label>
            <input class="form-control" name="Health (Life Expectancy)" type="text">
            <label>Freedom</label>
            <input class="form-control" name="Freedom" type="text">
            <label>Trust (Government Corruption)</label>
            <input class="form-control" name="Trust (Government Corruption)" type="text">
            <label>Generosity</label>
            <input class="form-control" name="Generosity" type="text">
            <label>Dystopia Residual</label>
            <input class="form-control" name="Dystopia Residual" type="text">
            <label>Year</label>
            <input class="form-control" name="Year" type="text">
            <button class="btn btn-primary" id="submit" type="submit">Envoyer</button>
        </form>   
    </main>
    <script src="../js/update.js"></script>
</body>
</html>
